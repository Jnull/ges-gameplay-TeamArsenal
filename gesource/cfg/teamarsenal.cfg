// The warmup time in seconds. ( Use 0 to disable )
ta_warmuptime 15

// How many slaps a player can have during a round. (Use 0 to disable)
ta_slapsperplayer 1

// Enable random spawns (Use 0 to disable and use TeamSpawns)
ta_randomspawns 0

// Enable randomly selected chars per team every gameplay reload (Use 0 to disable and allow all chars per team)
ta_onecharperteam 0